<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />
	<link rel="stylesheet" href="style/styleCss.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<header>
	  <nav>
	  <div class="nav-wrapper purple darken-2">
      	<a href="#" class="brand-logo">Cadastro de Eventos</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
        		<li><a href="/eventos" class="waves-effect waves-light btn purple lighten-1"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
      		</ul>
    	</div>
  		</nav>
	</header>

	
	<div class="container formEvento">
	<th:block th:insert=(~{mensagemValidacao})></th:block>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome" autocomplete="off" placeholder="Nome Completo do Evento">
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" autocomplete="off" placeholder="Local do Evento">
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario">
			</div>
		</div>
		<button class="waves-effect waves-light btn purple lighten-1" type="submit">Salvar</button>
	</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
